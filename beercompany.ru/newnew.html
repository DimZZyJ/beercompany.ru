<!DOCTYPE HTML >
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Анкета</title>
        <script>
            function card(){
                var _surname = document.getElementById('surname');
                var sur = surname.value;
                var _name = document.getElementById('name');
                var _fname = document.getElementById('fname');
                var _year = document.getElementById('year');
                var _place = document.getElementById('place');
                var _love = document.getElementById('love');
                var _hate = document.getElementById('hate');
                var win=window.open("","","width=400,height=500");
                win.document.open();
                var str = "Я "+sur+" "+_name.value+" "+_fname.value+" ";
                var str2= "<p>Я родился в "+_year.value+" в городе "+_place.value+" Люблю "+_love.value+" не люблю "+_hate.value+"</p>"
                
                win.document.write(str);
                win.document.write(str2);
                
            }

            function newpage(){
                var _header=document.getElementById('header');
                var _sign=document.getElementById('sign');
                //собираем картинку
                var _c1 = document.getElementById('c1');
                var _c2 = document.getElementById('c2');
                var _c3 = document.getElementById('c3');
                //собираем цвет фона 
                var _b1 = document.getElementById('b1');
                var _b2 = document.getElementById('b2');
                var _b3 = document.getElementById('b3');
                //собираем цвет текста
                var _t1 = document.getElementById('t1');
                var _t2 = document.getElementById('t2');
                var _t3 = document.getElementById('t3');
                //новое окно
                var win=window.open("","","width=400,height=500");
                win.document.open();
                var str = "<h1 style='text-align: center;'' >"+_header.value+"</h1>";
                win.document.write(str);
                if (_c1.checked){
                    str = '<img src="https://www.hvostik.by/upload/information_system_5/2/2/8/item_228/information_items_228.jpg"/>';
                    win.document.write(str);
                }
                if (_c2.checked){
                    str='<img src="https://www.psyoffice.ru/uploads/news/18/2018/2018-05-2/article-spiritual_loneliness-1.jpg"/>';
                    win.document.write(str);
                }
                if (_c3.checked){
                    str='<img  src="https://novayagollandiya.com/upload/resize_cache/iblock/325/500_500_1/3257a018cca3fe7aad6958a8e9f73b54.jpg"/>';
                    win.document.write(str);
                }
                str = "<p <h1 style='text-align: center;'>"+_sign.value+"</p>";
                win.document.write(str);
                if (b1.selected){
                    win.document.getElementsByTagName('body')[0].style.backgroundColor='blue';
                }
                if (b2.selected){
                    win.document.getElementsByTagName('body')[0].style.backgroundColor='black';
                }
                if(_t1.checked){
                    win.document.getElementsByTagName('body')[0].style.color='white';
                }
                if(_t2.checked){
                    win.document.getElementsByTagName('body')[0].style.color='black';
                }
                if(_t3.checked){
                    win.document.getElementsByTagName('body')[0].style.color='blue';
                }
            }
        </script>
	</head>
	<body>
        
       <div><span style="width: 10;">Фамилия</span> <input id='surname' type="text"  ></div> 
       <div><span style="width: 10;">Имя</span> <input id='name' type="text"  ></div> 
       <div><span style="width: 10;">Отчество</span> <input id='fname' type="text"  ></div> 
       <div><span style="width: 10;">Год рождения</span> <input id='year' type="text"  ></div> 
       <div><span style="width: 10;">Место рождения</span> <input id='place' type="text"  ></div> 
       <div><span style="width: 50px;">Любимое занятие</span> <input id='love' type="text"  ></div> 
       <div><span style="width: 50px;">Не любимое занятие</span> <input id='hate' type="text"  ></div> 
       <div><input type="button" value="Давай Жми" onclick="card();" style="width: 500px;"></div>
       <div style=" width: 50%; background-color: aquamarine;">
            <h1 style="text-align: center;">Страничка по заказу</h1>
            <div><span style="font-weight: bold;">Заголовок</span> <input id='header' type="text"  ></div>
            <div><span  style="font-weight: bold;">Картинка</span> <br/>
                <input type="checkbox" id="c1" name="p1"> Собака <br/>
                <input type="checkbox" id="c2" name="p2"> Одинокий цветок<br/>
                <input type="checkbox" id="c3" name="p3"> Букет<br/>
            </div>
            <div><span style="font-weight: bold;">Подпись</span> <input style="width: 101px;" id='sign' type="text"  ><span style="font-weight: bold;">Цвет текста</span> </div>
            <div style="background-color: aquamarine; float: left;">
                <p>Цвет фона</p>
                <select>
                    <option id='b1'>Синий</option>
                    <option id='b2'>Черный</option>
                    <option id='b3'>Белый</option>
                </select>
            </div>
            <table style="float: left;">
                <tr><td style="height: 20px; width: 100px; background-color:white;"></td></tr>
                <tr><td style="height: 20px; width: 100px; background-color: black;"></td></tr>
                <tr><td style="height: 20px; width: 100px; background-color: blue;"></td></tr>
            </table>
            
            <input style="height: 17px;" type='radio' id='t1' /><br/>
            <input style="height: 17px;" type='radio' id='t2' /><br/>
            <input style="height: 17px;" type='radio' id='t3' /><br/>
            <input type="button" value="RESET" id="reset" /> <input type="button" onclick="newpage()" value="confirm" id="confirm"/>

            
       </div>
	</body>
</html>
